<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/asserts/css/home.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="container-content">
                <!-- Header -->
                <div class="header-container">
                    <div class="header-content">
                        <div class="header-contact">
                            <div class="header-contact-content">
                                <div class="header-contact-phonenumber-email">
                                    <span
                                        class="header-contact-phonenumber">Call
                                        Us: +1 213 974-5898</span>
                                    <span class="header-contact-email">Email:
                                        <u>toystore@template.com</u></span>
                                </div>
                                <div class="header-contact-icons">
                                    <i class="fa-brands fa-twitter"></i>
                                    <i class="fa-brands fa-square-facebook"></i>
                                    <i class="fa-brands fa-instagram"></i>
                                    <i class="fa-brands fa-pinterest"></i>
                                    <i class="fa-brands fa-youtube"></i>
                                </div>
                            </div>
                        </div>
                        <div class="header-nav-bar">
                            <div class="header-nav-content">
                                <a href="/pages/home.html" class="header-logo">ToyStore</a>
                                <div class="header-nav-cart">
                                    <div class="header-nav-title">
                                        <a class="header-nav-title-hover" href>Catalog</a>
                                        <a class="header-nav-title-hover" href>Delivery</a>
                                        <a class="header-nav-title-hover" href>About</a>
                                        <a class="header-nav-title-hover" href>Contacts</a>
                                    </div>
                                    <div class="header-cart-icon">
                                        <span>Cart</span>
                                        <i class="bi bi-cart"></i>
                                        <span
                                            class="quantity-items-cart"><p>0</p></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End header -->
                <!-- Banner -->
                <div class="banner-container">
                    <div class="banner-content">
                        <div class="banner-blog">
                            <div class="banner-blog-content">
                                <div class="banner-title">Say Hello to ToyStore!</div>
                                <h1 class="banner-h1-title">Free Ecommerce <br>Template for Webflow</h1>
                                <a href="/catalog" class="button w-button">Open Catalog</a>
                            </div>
                        </div>
                        <a href="#toy-category-container" class="banner-case-mouse">
                            <div class="banner-mouse-button">
                                <div class="point-in-mouse"></div>
                            </div>
                        </a>
                    </div>
                 </div>
                <!-- End banner -->
            </div>
        </div>
    </body>
</html>
